<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Contato</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<h2>Formulário de Contato</h2>

<form action="#" method="post" id="form-contato">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" required></textarea><br>

    <label for="data de nascimento">data de nascimento:</label>
    <input type="text" id="data de nascimento" name="data de nascimento" required><br><br>

    <label for="genero">genero:</label>
    <input type="text" id="genero" name="genero" required><br><br>

    <label for="endereço">endereço:</label>
    <input type="text" id="endereço" name="endereço" required><br><br>

    <label for="Numero de telefone">Numero de telefone:</label>
    <input type="text" id="Numero de telefone" name="Numero de telefone" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="nome da escola">nome da escola:</label>
    <input type="text" id="nome da escola" name="nome da escola" required><br><br>

    <label for="serie atual">serie atual:</label>
    <input type="number" id="serie atual" name="serie atual" required><br><br>

    <label for="nome do responsavel">nome do responsavel:</label>
    <input type="text" id="nome do responsavel" name="nome do responsavel" required><br><br>

    <label for="contato do responsavel">contato do responsavel:</label>
    <input type="text" id="contato do responsavel" name="contato do responsavel" required><br><br>

    <label for="rg">rg:</label>
    <input type="text" id="rg" name="rg" required><br><br>

    <label for="cpf">cpf:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    
    <input type="submit" value="Enviar">
</form>

<script src="validacao_formulario.js"></script>

</body>
</html>
