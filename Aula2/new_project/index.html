<!DOCTYPE html> <!--Esta linha especifica que o documento é um documento HTML5.-->
<html lang="pt-br"> <!--Esta linha inicia o elemento raiz do documento HTML e define o idioma principal do conteúdo como português do Brasil.-->
<head> <!--cabeça-->
    <meta charset="UTF-8"> <!--especifica o conjunto de caracteres (UTF-8) utilizado no documento.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--define a largura da tela e a escala inicial da página para dispositivos móveis.-->
    
    <title>Site Acessível</title> <!-- título da página.-->
    <link rel="stylesheet" href="styles.css"> <!-- vincula o arquivo de estilo externo "styles.css" ao documento HTML para estilizar a página.-->
</head>
<body><!--corpo-->
    <header><!--início da seção de cabeçalho do seu documento HTML.-->
        <h1>Meu Site Acessível</h1><!--ste é um cabeçalho de nível 1 (<h1>) que exibe o título principal do seu site, que é "Meu Site Acessível".-->
        <nav><!--Esta linha inicia a seção de navegação do seu documento HTML.-->
            <ul><!--Esta linha inicia uma lista não ordenada (<ul>) que será utilizada para listar os itens de navegação.-->
                <li><a href="#conteudo">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
                <!--Estas linhas representam os itens de navegação da sua barra de navegação. Cada item é um elemento de lista (<li>) contendo um link (<a>) para diferentes seções do seu site. Os atributos href especificam para onde os links devem direcionar o usuário quando clicados.-->
            </ul>
        </nav>
        <div class="font-size-controls"><!---->
            <button id="decreaseFontSizeButton">-</button>
            <button id="increaseFontSizeButton">+</button>
            <button id="changeColorButton">Cores Vivas</button>
            <!--Esta linha inicia uma <div> que contém controles para ajustar o tamanho da fonte ou mudar a cor do seu site.-->
        </div>
    </header>

    <main id="conteudo"><!--Esta linha inicia a seção principal do conteúdo do seu documento HTML e define um ID para essa seção como "conteudo".-->
        <h2>Conteúdo Principal</h2><!--Este é um cabeçalho de nível 2 (<h2>) que indica o título do conteúdo principal da sua página.-->
        <p>Olá! Bem-vindo ao meu site acessível.</p><!--Estas linhas são parágrafos (<p>) que contêm texto explicativo sobre o conteúdo do seu site.-->
        <p>Este é um exemplo simples para demonstrar práticas de acessibilidade.</p>
        
        <form><!--Esta linha inicia um formulário HTML.-->
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <!--Estas linhas representam campos de entrada de texto (<input>) dentro do formulário. Cada campo tem um rótulo (<label>) associado a ele para descrever o propósito do campo.-->
            <textarea id="message" name="message" rows="4" required></textarea> <!--Esta linha representa um campo de entrada de texto de várias linhas (<textarea>) dentro do formulário.html-->
            
            <button type="submit">Enviar</button> <!--Esta linha representa um botão de envio dentro do formulário.-->
        </form>
    </main>

    <footer><!--Esta linha inicia a seção de rodapé do seu documento HTML.-->
        <p>&copy; 2024 Meu Site Acessível</p><!---->
    </footer>

    <script src="script.js"></script><!--Esta linha vincula um arquivo JavaScript externo chamado "script.js" ao seu documento HTML para adicionar funcionalidades dinâmicas à página.-->
</body>
</html>
