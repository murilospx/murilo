<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Alerta</title>
</head>
<body>

<h1>Exemplo de Alerta</h1>

<p>Clique nos botões abaixo para exibir alertas diferentes.</p>

<button onclick="exibirAlerta1()">Alerta 1</button>
<button onclick="exibirAlerta2()">Alerta 2</button>
<button onclick="exibirAlerta3()">Alerta 3</button>

<script>
function exibirAlerta1() {
  alert("Este é o Alerta 1!");
}

function exibirAlerta2() {
  alert("Este é o Alerta 2!");
}

function exibirAlerta3() {
  alert("Este é o Alerta 3!");
}
</script>

</body>
</html>
